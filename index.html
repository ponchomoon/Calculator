<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="./Calculator.js" type="text/javascript"></script>
    <script src="./Display.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" value="eraseall">C</button>
            <button onclick='display.erase()'>&larr;</button>
            <button class="operador" value="div">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multi">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="sub"> - </button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sum">+</button>
            <button class=" col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="equal">=</button>
        </div>
    </div>

</body>

</html>
